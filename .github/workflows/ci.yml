name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: "npm"

    - name: Install dependencies
      run: npm install

    - name: Lint
      run: npm run lint

    - name: Run tests
      run: npm test

    - name: Build
      run: npm run build

    # âœ… Deploy only when pushing to main
    - name: Deploy to Render
      if: github.ref == 'refs/heads/main'
      run: curl -X POST "$RENDER_DEPLOY_HOOK"
      env:
        RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
